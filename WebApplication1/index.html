<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div>&nbsp;</div>
        <div>&nbsp;</div>
        <div class="row">
            <div class="col-lg-12">
                <table id="target_table_id" class="table table-bordered">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre y apellido</th>
                            <th>Edad</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

    </div>

    <script>
        //Lenguaje de programacion: JAVASCRIPT
        //Lenguaje de marcado HTML
        //Libreria JS - Jquery


        $(document).ready(function () { //Cuando se termina de cargar el documento HTML
            var url = 'http://localhost:50112/api/alumnos'; //Servicio REST al que queremos llegar

            $.getJSON(url, function (data) {
                debugger;
                $.each(data, function () {
                    var tbl_body = "";
                    var tbl_row = "";
                    $.each(this, function (k, v) {
                        tbl_row += "<td>" + v + "</td>";
                    });

                    tbl_body += "<tr>" + tbl_row + "</tr>";
                    $("#target_table_id tbody").append(tbl_body);
                });
            });
        })
    </script>
</body>
</html>
